<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartiki Resin Arts - Handcrafted Resin Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { overflow-x: hidden; scroll-behavior: smooth; }
        body { font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #333; line-height: 1.6; min-height: 100vh; }
        
        /* Navbar - Fully Responsive */
        .navbar { 
            background: linear-gradient(135deg, #d70f9b 0%, #764ba2 100%); 
            padding: clamp(0.6rem, 2vw, 0.8rem) 0; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
        }
        .nav-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 clamp(0.8rem, 3vw, 1rem); 
            gap: clamp(0.5rem, 2vw, 1rem);
        }
        .logo { 
            font-size: clamp(1.1rem, 4vw, 1.6rem); 
            font-weight: 800; 
            color: white; 
            text-decoration: none; 
            white-space: nowrap;
        }
        .admin-btn { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            border: none; 
            padding: clamp(0.5rem, 2vw, 0.6rem) clamp(1rem, 3vw, 1.2rem); 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            transition: all 0.3s; 
            min-width: clamp(60px, 12vw, 70px);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .admin-btn:hover { 
            background: rgba(255,255,255,0.3); 
            transform: translateY(-2px); 
        }

        /* Hero Section - Mobile Optimized */
        .hero { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            text-align: center; 
            padding: clamp(80px, 20vw, 90px) clamp(1rem, 4vw, 1rem) clamp(50px, 15vw, 60px); 
            margin-top: clamp(65px, 15vw, 70px); 
        }
        .business-name { 
            font-size: clamp(1.8rem, 8vw, 3.5rem); 
            font-weight: 900; 
            margin-bottom: clamp(0.8rem, 3vw, 1rem); 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4); 
        }
        .tagline { 
            font-size: clamp(0.95rem, 4vw, 1.2rem); 
            margin-bottom: clamp(1.5rem, 5vw, 2rem); 
            opacity: 0.95; 
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .cta-buttons { 
            display: flex; 
            gap: clamp(0.6rem, 2vw, 0.8rem); 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .whatsapp-btn { 
            background: #25D366; 
            color: white; 
            padding: clamp(0.9rem, 3vw, 1rem) clamp(1.6rem, 5vw, 1.8rem); 
            border: none; 
            border-radius: 50px; 
            font-size: clamp(0.95rem, 3vw, 1.1rem); 
            font-weight: 600; 
            text-decoration: none; 
            display: inline-flex; 
            align-items: center; 
            gap: 0.5rem; 
            transition: all 0.3s; 
            box-shadow: 0 6px 20px rgba(37,211,102,0.4); 
            min-height: clamp(45px, 12vw, 50px);
            touch-action: manipulation;
        }
        .whatsapp-btn:hover, .whatsapp-btn:active { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(37,211,102,0.5); 
        }

        /* Filters - Perfect Mobile/Desktop */
        .filters { 
            background: white; 
            padding: clamp(1.2rem, 4vw, 1.5rem) clamp(0.8rem, 3vw, 1rem); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            margin-top: clamp(0.8rem, 2vw, 1rem);
        }
        .filter-row { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: clamp(0.8rem, 3vw, 1rem);
        }
        .left-filters {
            display: flex;
            gap: clamp(0.4rem, 2vw, 0.5rem);
            align-items: center;
            flex: 1;
            max-width: 60%;
        }
        .search-wrapper {
            display: flex;
            gap: clamp(0.2rem, 1vw, 0.3rem);
            flex: 1;
        }
        .search-container { 
            position: relative; 
            flex: 1; 
            min-width: 0;
        }
        .search-input { 
            width: 100%; 
            padding: clamp(0.7rem, 2.5vw, 0.8rem) clamp(0.9rem, 3vw, 1rem) clamp(0.7rem, 2.5vw, 0.8rem) clamp(2.5rem, 8vw, 3rem); 
            border: 2px solid #e9ecef; 
            border-radius: 25px; 
            font-size: clamp(0.85rem, 2.5vw, 0.9rem); 
            transition: all 0.3s; 
            min-height: 44px;
        }
        .search-input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1); 
        }
        .search-input::placeholder {
            width:50px;
            color: #999;
            font-weight: 500;
        }
        .search-icon { 
            position: absolute; 
            left: clamp(0.9rem, 3vw, 1rem); 
            top: 50%; 
            transform: translateY(-50%); 
            color: #666; 
            font-size: clamp(1rem, 3vw, 1.1rem);
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: clamp(0.7rem, 2.5vw, 0.8rem) clamp(0.9rem, 3vw, 1rem);
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
            font-weight: 600;
            min-height: 44px;
            min-width: clamp(45px, 12vw, 50px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            touch-action: manipulation;
            flex-shrink: 0;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }
        .category-dropdown {
            flex: 1;
            width: 140px;
        }
        .category-select {
            width: 100%;
            padding: clamp(0.7rem, 2.5vw, 0.8rem) clamp(2.5rem, 8vw, 3rem) clamp(0.7rem, 2.5vw, 0.8rem) clamp(0.9rem, 3vw, 1rem);
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
            font-weight: 600;
            background: white;
            cursor: pointer;
            min-height: 44px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right clamp(0.7rem, 2.5vw, 0.8rem) center;
            background-repeat: no-repeat;
            background-size: 1.2em;
            transition: all 0.3s;
        }
        .category-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .category-select:hover {
            border-color: #667eea;
        }
        .social-filters {
            display: flex;
            gap: clamp(0.6rem, 2vw, 0.8rem);
            align-items: center;
            flex-shrink: 0;
        }
        .follow-text {
            color: #333;
            font-weight: 600;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            white-space: nowrap;
            display: none;
        }
        .social-icons {
            display: flex;
            gap: clamp(0.4rem, 1.5vw, 0.5rem);
        }
        .social-icon {
            width: clamp(32px, 8vw, 36px);
            height: clamp(32px, 8vw, 36px);
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.9rem, 3vw, 1rem);
            text-decoration: none;
            transition: all 0.3s;
        }
        .social-icon:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }

        /* Products Grid - Mobile 2, Desktop 4 */
        .products-section { 
            max-width: 1200px; 
            margin: clamp(1.5rem, 5vw, 2rem) auto; 
            padding: 0 clamp(0.8rem, 3vw, 1rem); 
        }
        .section-title { 
            text-align: center; 
            font-size: clamp(1.6rem, 6vw, 2.5rem); 
            margin-bottom: clamp(1.5rem, 5vw, 2rem); 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 800; 
        }
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: clamp(2rem, 8vw, 3rem);
            color: #666;
            font-size: clamp(1.1rem, 3vw, 1.2rem);
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #ddd;
        }
        .products-grid { 
            display: grid; 
            gap: clamp(0.8rem, 4vw, 1.5rem); 
        }
        .product-card { 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.12); 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            cursor: pointer; 
        }
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
        }
        .product-image { 
            width: 100%; 
            height: clamp(180px, 35vw, 250px); 
            object-fit: cover; 
            background: #f8f9fa;
        }
        .product-info { 
            padding: clamp(1rem, 4vw, 1.2rem); 
        }
        .product-category { 
            color: #667eea; 
            font-size: clamp(0.75rem, 2.5vw, 0.85rem); 
            font-weight: 600; 
            margin-bottom: 0.4rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        .product-name { 
            font-size: clamp(1.1rem, 4vw, 1.2rem); 
            font-weight: 700; 
            margin-bottom: 0.4rem; 
            color: #2c3e50; 
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .product-price { 
            font-size: clamp(1.2rem, 4.5vw, 1.3rem); 
            font-weight: 800; 
            color: #e74c3c; 
            margin-bottom: 0.4rem; 
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.3rem;
        }
        .old-price { 
            color: #999; 
            text-decoration: line-through; 
            font-size: clamp(0.9rem, 3vw, 1rem); 
        }
        .discount-badge { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a24); 
            color: white; 
            padding: 0.25rem 0.6rem; 
            border-radius: 12px; 
            font-size: clamp(0.7rem, 2.5vw, 0.75rem); 
            font-weight: 700; 
        }
        .product-description {
            font-size: clamp(0.85rem, 3vw, 0.9rem);
            color: #666;
            margin-bottom: clamp(0.8rem, 3vw, 1rem);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .view-details-btn { 
            width: 100%; 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%); 
            color: white; 
            border: none; 
            padding: clamp(0.8rem, 3vw, 0.9rem); 
            border-radius: 12px; 
            font-size: clamp(0.95rem, 3vw, 1rem); 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s; 
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            touch-action: manipulation;
        }
        .view-details-btn:hover, .view-details-btn:active { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(40,167,69,0.4); 
        }

        /* MODAL STYLES - PERFECT */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: white;
            margin: clamp(2rem, 10vh, 3rem) auto;
            border-radius: 25px;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }
        .close-modal {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: #666;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .close-modal:hover {
            color: #e74c3c;
            background: rgba(231,76,60,0.1);
            transform: scale(1.1);
        }
        .modal-header {
            padding: 2rem 2rem 1rem;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }
        .modal-product-name {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .modal-category {
            color: #667eea;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .modal-body {
            padding: 1.5rem 2rem;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        .detail-label {
            font-weight: 600;
            color: #2c3e50;
        }
        .detail-value {
            color: #666;
            font-size: 1rem;
        }
        .modal-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s;
        }
        .modal-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        .whatsapp-order-btn {
            width: 100%;
            background: #25D366;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }
        .whatsapp-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37,211,102,0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* FULLSCREEN IMAGE MODAL */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        /* Contact Section - Mobile Optimized */
        .contact-section { 
            background: white; 
            padding: clamp(2rem, 8vw, 3rem) clamp(0.8rem, 3vw, 1rem); 
            margin: clamp(2rem, 6vw, 3rem) clamp(0.8rem, 3vw, 1rem); 
            border-radius: 25px; 
            box-shadow: 0 15px 50px rgba(0,0,0,0.1); 
            max-width: 1200px; 
            margin-left: auto; 
            margin-right: auto; 
        }
        .contact-title { 
            text-align: center; 
            font-size: clamp(1.6rem, 6vw, 2.2rem); 
            margin-bottom: clamp(1.5rem, 5vw, 2rem); 
            color: #2c3e50; 
        }
        .contact-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(clamp(220px, 45vw, 250px), 1fr)); 
            gap: clamp(1.2rem, 4vw, 1.5rem); 
            text-align: center; 
        }
        .contact-item { 
            display: flex; 
            align-items: center; 
            gap: clamp(0.8rem, 3vw, 1rem); 
            padding: clamp(1.2rem, 4vw, 1.5rem); 
            background: #f8f9fa; 
            border-radius: 15px; 
            transition: all 0.3s; 
            min-height: clamp(60px, 15vw, 70px);
        }
        .contact-item:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
        }
        .contact-icon { 
            width: clamp(45px, 12vw, 50px); 
            height: clamp(45px, 12vw, 50px); 
            border-radius: 50%; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: clamp(1.1rem, 3.5vw, 1.2rem); 
            flex-shrink: 0;
        }
        .contact-text h4 { 
            color: #2c3e50; 
            margin-bottom: 0.3rem; 
            font-size: clamp(1rem, 3vw, 1.1rem);
        }
        .contact-text p { 
            color: #666; 
            margin: 0;
            font-size: clamp(0.95rem, 3vw, 1rem);
        }

        /* Social Media - Mobile Optimized */
        .social-section { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            padding: clamp(2rem, 8vw, 2.5rem) clamp(0.8rem, 3vw, 1rem); 
            text-align: center; 
        }
        .social-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(clamp(55px, 15vw, 60px), 1fr)); 
            gap: clamp(1.2rem, 4vw, 1.5rem); 
            max-width: clamp(280px, 80vw, 300px);
            margin: clamp(1.2rem, 4vw, 1.5rem) auto 0;
        }
        .social-link { 
            width: clamp(55px, 15vw, 60px); 
            height: clamp(55px, 15vw, 60px); 
            border-radius: 50%; 
            background: rgba(255,255,255,0.2); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: clamp(1.2rem, 4vw, 1.4rem); 
            transition: all 0.3s; 
            backdrop-filter: blur(10px); 
            margin: 0 auto;
        }
        .social-link:hover { 
            background: rgba(255,255,255,0.3); 
            transform: translateY(-5px) scale(1.1); 
        }

        /* PERFECT RESPONSIVE BREAKPOINTS */
        @media (max-width: 480px) {
            .products-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: clamp(0.7rem, 3vw, 0.8rem); 
            }
            .follow-text { display: none; }
            .hero { padding-top: clamp(75px, 22vw, 80px); }
            .search-input::placeholder {
                font-size: clamp(0.85rem, 3vw, 0.95rem) !important;
                opacity: 1 !important;
            }
            .modal-content {
                margin: 1rem;
                width: calc(100% - 2rem);
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .products-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 1rem; 
            }
            .follow-text { display: inline; }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .products-grid { 
                grid-template-columns: repeat(3, 1fr); 
                gap: 1.2rem; 
            }
        }
        
        @media (min-width: 1025px) {
            .products-grid { 
                grid-template-columns: repeat(4, 1fr); 
                gap: 1.5rem; 
            }
        }

        @media (max-width: 768px) {
            .filter-row { 
                flex-direction: column;
                gap: clamp(0.8rem, 3vw, 1rem);
            }
            .left-filters {
                flex-direction: row;
                width: 100%;
                gap: clamp(0.4rem, 2vw, 0.5rem);
                justify-content: center;
            }
            .search-wrapper { 
                flex: 1;
                max-width: 100%;
            }
            .category-dropdown { 
                flex: 1; 
                max-width: 200px;
            }
            .social-filters { 
                width: 100%; 
                justify-content: center; 
                order: 3;
            }
        }

        /* Loading Animation */
        .products-grid:empty::after {
            content: "Loading beautiful resin products... ‚ú®";
            grid-column: 1 / -1;
            text-align: center;
            padding: clamp(2rem, 8vw, 3rem);
            color: #667eea;
            font-size: clamp(1.1rem, 3vw, 1.2rem);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">ü™º Kartiki Resin Arts</a>
            <button class="admin-btn" onclick="openAdminPage()">
                <i class="fas fa-cog"></i> Admin
            </button>
        </div>
    </nav>
    <br><br>

    <!-- Filters -->
    <section class="filters">
        <div class="filter-row">
            <div class="left-filters">
                <div class="search-wrapper">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search Product...">
                    </div>
                    <button class="search-btn" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="category-dropdown">
                    <select class="category-select" id="categorySelect" onchange="filterByDropdown()">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>
            <div class="social-filters">
                <span class="follow-text">Follow us</span>
                <div class="social-icons">
                    <a href="https://www.instagram.com/kartiki_art_studio?igsh=MWY3dGZ3MTYwcngyZg==" class="social-icon" target="_blank" rel="noopener" title="Instagram">
                        <img src="https://cdn-icons-png.flaticon.com/128/4138/4138124.png"height="40px"width="60px">
                    </a>
                    <a href="https://www.facebook.com/share/1Di49UfwVG/" class="social-icon" target="_blank" rel="noopener" title="Facebook">
                        <img src="https://s.yimg.com/zb/imgv1/ff6c2336-05c2-34bf-8d42-c8eb48fbacf1/t_500x300"height="40px"width="60px">
                    </a>
                    <a href="https://www.youtube.com/@kartikiswami" class="social-icon" target="_blank" rel="noopener" title="YouTube">
                        <img src="https://cdn-icons-png.flaticon.com/128/3670/3670147.png"height="40px"width="60px">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Products -->
    <section class="products-section">
        <h2 class="section-title">Our Resin Collection</h2>
        <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- PRODUCT DETAILS MODAL -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <div class="modal-category" id="modalCategory"></div>
                <h2 class="modal-product-name" id="modalProductName"></h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP_NUMBER = "919579590991";
        const PRODUCTS_KEY = "kartiki_products";
        const CATEGORIES_KEY = "kartiki_categories";

        let products = [];
        let categories = [];

        // Load data
        function loadData() {
            try {
                products = JSON.parse(localStorage.getItem(PRODUCTS_KEY)) || [];
                categories = JSON.parse(localStorage.getItem(CATEGORIES_KEY)) || [
                    "Bridal Resin", "Groom Resin", "Gifts", "Wall Decor", "Jewelry"
                ];
            } catch(e) {
                products = [];
                categories = ["Bridal Resin", "Groom Resin", "Gifts", "Wall Decor", "Jewelry"];
            }
        }

        // Save data
        function saveData() {
            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
            localStorage.setItem(CATEGORIES_KEY, JSON.stringify(categories));
        }

        // Populate category dropdown
        function populateCategoryDropdown() {
            const select = document.getElementById('categorySelect');
            select.innerHTML = '<option value="all">All Categories</option>';
            
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        // Display products
        function displayProducts(filteredProducts = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="no-results">No products found matching your search üòî</div>';
                return;
            }
            
            filteredProducts.forEach((p, index) => {
                const oldPrice = Math.round(p.price);
                const discount = 20;
                const priceText = `‚Çπ${p.price}`;
                const imageSrc = p.images && p.images.length > 0 ? p.images[0] : 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=300&fit=crop&crop=center';
                
                const card = document.createElement('div');
                card.className = `product-card`;
                card.dataset.category = p.category;
                card.dataset.index = index;
                card.innerHTML = `
                    <img src="${imageSrc}" alt="${p.name}" class="product-image" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=300&fit=crop&crop=center'">
                    <div class="product-info">
                        <div class="product-category">${p.category}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">
                        </div>
                        <p class="product-description">${p.description || 'Handcrafted with love'}</p>
                        <button class="view-details-btn" onclick="viewProductDetails(${index})">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // **PERFECT VIEW PRODUCT DETAILS - ALL IMAGES + ADMIN DATA**
        function viewProductDetails(productIndex) {
            const product = products[productIndex];
            if (!product) return;

            // Clear modal body first
            document.getElementById('modalBody').innerHTML = '';

            // Populate modal header
            document.getElementById('modalProductName').textContent = product.name;
            document.getElementById('modalCategory').textContent = product.category;

            // Create dynamic content
            let modalContent = `
                <div class="detail-row">
                    <span class="detail-label">üí∞ Price:</span>
                    <span class="detail-value">‚Çπ${product.price} <span style="color:#999; font-size:0.9rem; text-decoration:line-through;">‚Çπ${Math.round(product.price * 1.25)}</span></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">üè∑Ô∏è Category:</span>
                    <span class="detail-value">${product.category}</span>
                </div>
            `;

            // Add description if exists
            if (product.description) {
                modalContent += `
                    <div class="detail-row">
                        <span class="detail-label">üìù Description:</span>
                        <span class="detail-value">${product.description}</span>
                    </div>
                `;
            }

            // Add custom fields saved by admin
            const customFields = ['size', 'material', 'weight', 'dimensions', 'color', 'stock', 'delivery_time'];
            customFields.forEach(field => {
                if (product[field]) {
                    const fieldName = field.charAt(0).toUpperCase() + field.slice(1).replace('_', ' ');
                    modalContent += `
                        <div class="detail-row">
                            <span class="detail-label">${fieldName}:</span>
                            <span class="detail-value">${product[field]}</span>
                        </div>
                    `;
                }
            });

            // **ALL ADMIN UPLOADED IMAGES**
            if (product.images && product.images.length > 0) {
                modalContent += `
                    <div class="detail-row">
                        <span class="detail-label">üì∏ Product Images (${product.images.length}):</span>
                    </div>
                `;
                
                product.images.forEach((img, imgIndex) => {
                    modalContent += `
                        <div style="margin: 0.5rem 0;">
                            <img src="${img}" alt="${product.name} - Image ${imgIndex + 1}" 
                                 class="modal-image" 
                                 onclick="openImageFullscreen('${img.replace(/'/g, "\\'")}', '${product.name}')"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="text-align: center; color: #666; font-size: 0.9rem; margin-top: 0.3rem; display: none;">
                                Image ${imgIndex + 1} failed to load üòî
                            </div>
                        </div>
                    `;
                });
            } else {
                modalContent += `
                    <div class="detail-row">
                        <span class="detail-label">üì∏ Images:</span>
                        <span class="detail-value" style="color: #999;">No images available</span>
                    </div>
                `;
            }

            // WhatsApp order button - NEW FORMATTED VERSION
            modalContent += `
                <button class="whatsapp-order-btn" onclick="orderProduct('${product.name.replace(/'/g, "\\'")}', '‚Çπ${product.price}', '${product.category}')">
                    <i class="fab fa-whatsapp"></i>Order Now
                </button>
            `;

            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('productModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Fullscreen image viewer
        function openImageFullscreen(imageSrc, productName) {
            const fullscreenModal = document.createElement('div');
            fullscreenModal.className = 'fullscreen-modal';
            fullscreenModal.innerHTML = `
                <img src="${imageSrc}" alt="${productName}" class="fullscreen-image">
                <button onclick="this.parentElement.remove(); document.body.style.overflow='auto';" style="
                    position: absolute; top: 20px; right: 20px; background: none; 
                    border: none; color: white; font-size: 2.5rem; cursor: pointer;
                    width: 50px; height: 50px; border-radius: 50%; display: flex;
                    align-items: center; justify-content: center;
                ">√ó</button>
            `;
            document.body.appendChild(fullscreenModal);
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Filter by dropdown selection
        function filterByDropdown() {
            const selectedCategory = document.getElementById('categorySelect').value;
            const filtered = selectedCategory === 'all' ? products : products.filter(p => p.category === selectedCategory);
            displayProducts(filtered);
        }

        // Search function - Button + Enter key + Live search
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.category.toLowerCase().includes(query) ||
                (p.description && p.description.toLowerCase().includes(query))
            );
            displayProducts(filtered);
        }

        // Order product - NEW PERFECT FORMATTING WITH EMOJIS & STRUCTURE
        function orderProduct(name, price, category) {
            const message = `*Kartiki Resin Arts Order*` +
                          `*Product:* ${name}%0A` +
                          `*Category:* ${category}%0A` +
                          `*Price:* ${price}%0A` +
                          `*Please confirm:*%0A‚Ä¢ Product Quantity :-%0A‚Ä¢ Customization :-%0A‚Ä¢ Delivery Address :-%0A%0A` +
                          `*Thanks!*`;
            
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${message}`, '_blank');
        }

        // Open Admin Page
        function openAdminPage() {
            window.open('admin.html', '_blank');
        }

        // Modal backdrop click to close
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            populateCategoryDropdown();
            displayProducts();
            
            const searchInput = document.getElementById('searchInput');
            
            // Live search on input
            searchInput.addEventListener('input', function(e) {
                if (e.inputType === 'insertText' || e.inputType === 'deleteContentBackward') {
                    performSearch();
                }
            });
            
            // Enter key search
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Prevent zoom on input focus (iOS)
            searchInput.addEventListener('focus', function() {
                this.setAttribute('readonly', 'readonly');
                setTimeout(() => this.removeAttribute('readonly'), 1);
            });
        });
    </script>
</body>
</html>
