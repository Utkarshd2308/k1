<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Kartiki Resin Arts | Handcrafted Resin Products</title>
    <meta name="description" content="Kartiki Resin Arts offers handcrafted resin gifts, bridal keepsakes, wall decor, jewelry and customized resin products. Order via WhatsApp.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { overflow-x: hidden; scroll-behavior: smooth; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            color: #333; 
            line-height: 1.6; 
            min-height: 100vh; 
        }
        
        /* Navbar - Fully Responsive */
        .navbar { 
            background: linear-gradient(135deg, #d70f9b 0%, #764ba2 100%); 
            padding: clamp(0.6rem, 2vw, 0.8rem) 0; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
        }
        .nav-container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 clamp(0.8rem, 3vw, 1rem); 
            gap: clamp(0.5rem, 2vw, 1rem);
        }
        .logo { 
            font-size: clamp(1.1rem, 4vw, 1.6rem); 
            font-weight: 800; 
            color: white; 
            text-decoration: none; 
            white-space: nowrap;
        }
        .admin-btn { 
            background: rgba(255,255,255,0.2); 
            text-decoration: none;
            color: white; 
            border: none; 
            padding: clamp(0.5rem, 2vw, 0.6rem) clamp(1rem, 3vw, 1.2rem); 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            transition: all 0.3s; 
            min-width: clamp(60px, 12vw, 70px);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .admin-btn:hover { 
            background: rgba(255,255,255,0.3); 
            transform: translateY(-2px); 
        }


        /* Hero Section - Mobile Optimized */
        .hero { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            text-align: center; 
            padding: clamp(80px, 20vw, 120px) clamp(1rem, 4vw, 2rem) clamp(50px, 15vw, 80px); 
            margin-top: clamp(65px, 15vw, 70px); 
        }
        .business-name { 
            font-size: clamp(1.8rem, 8vw, 3.5rem); 
            font-weight: 900; 
            margin-bottom: clamp(0.8rem, 3vw, 1rem); 
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4); 
        }
        .tagline { 
            font-size: clamp(0.95rem, 4vw, 1.2rem); 
            margin-bottom: clamp(1.5rem, 5vw, 2rem); 
            opacity: 0.95; 
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .cta-buttons { 
            display: flex; 
            gap: clamp(0.6rem, 2vw, 0.8rem); 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .whatsapp-btn { 
            background: #25D366; 
            color: white; 
            padding: clamp(0.9rem, 3vw, 1rem) clamp(1.6rem, 5vw, 1.8rem); 
            border: none; 
            border-radius: 50px; 
            font-size: clamp(0.95rem, 3vw, 1.1rem); 
            font-weight: 600; 
            text-decoration: none; 
            display: inline-flex; 
            align-items: center; 
            gap: 0.5rem; 
            transition: all 0.3s; 
            box-shadow: 0 6px 20px rgba(37,211,102,0.4); 
            min-height: clamp(45px, 12vw, 50px);
            touch-action: manipulation;
        }
        .whatsapp-btn:hover, .whatsapp-btn:active { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(37,211,102,0.5); 
        }


        /* Filters - Perfect Responsive Layout */
        .filters { 
            background: white; 
            padding: clamp(1.2rem, 4vw, 1.5rem) clamp(0.8rem, 3vw, 1rem); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            margin-top: clamp(0.8rem, 2vw, 1rem);
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }
        .filter-row { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: clamp(0.8rem, 3vw, 1rem);
            flex-wrap: wrap;
        }


        /* Search Section (Left Side) */
        .search-wrapper {
            display: flex;
            gap: clamp(0.2rem, 1vw, 0.3rem);
            flex: 1;
            max-width: 500px; 
            min-width: 280px;
        }
        .search-container { 
            position: relative; 
            flex: 1; 
            min-width: 0;
        }
        .search-input { 
            width: 100%; 
            padding: clamp(0.7rem, 2.5vw, 0.8rem) clamp(2.5rem, 8vw, 3rem) clamp(0.7rem, 2.5vw, 0.8rem) clamp(0.9rem, 3vw, 1rem); 
            border: 2px solid #e9ecef; 
            border-radius: 25px; 
            font-size: clamp(0.85rem, 2.5vw, 0.9rem); 
            transition: all 0.3s; 
            min-height: 44px;
        }
        .search-input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1); 
        }
        .search-input::placeholder {
            color: #999;
            font-weight: 500;
        }
        .search-icon { 
            position: absolute; 
            left: clamp(0.9rem, 3vw, 1rem); 
            top: 50%; 
            transform: translateY(-50%); 
            color: #666; 
            font-size: clamp(1rem, 3vw, 1.1rem);
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: clamp(0.7rem, 2.5vw, 0.8rem) clamp(0.9rem, 3vw, 1rem);
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
            font-weight: 600;
            min-height: 44px;
            min-width: clamp(45px, 12vw, 50px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            touch-action: manipulation;
            flex-shrink: 0;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102,126,234,0.4);
        }


        /* Right Filters Group (Dropdown + Social) */
        .right-filters {
            display: flex;
            align-items: center;
            gap: clamp(0.8rem, 2vw, 1rem);
            flex-wrap: wrap;
        }
        .category-dropdown {
            min-width: 140px;
        }
        .category-select {
            width: 100%;
            padding: clamp(0.7rem, 2.5vw, 0.8rem) clamp(1.5rem, 5vw, 2rem) clamp(0.7rem, 2.5vw, 0.8rem) clamp(1rem, 3vw, 1.2rem);
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: clamp(0.85rem, 2.5vw, 0.9rem);
            font-weight: 600;
            background: white;
            cursor: pointer;
            min-height: 44px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right clamp(0.7rem, 2.5vw, 0.8rem) center;
            background-repeat: no-repeat;
            background-size: 1.2em;
            transition: all 0.3s;
        }
        .category-select:focus {
            outline: none;
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .category-select:hover {
            border-color: #667eea;
        }


        .social-filters {
            display: flex;
            gap: clamp(0.4rem, 1.5vw, 0.6rem);
            align-items: center;
            flex-shrink: 0;
        }
        .follow-text {
            color: #333;
            font-weight: 600;
            font-size: clamp(0.8rem, 2.5vw, 0.95rem);
            white-space: nowrap;
        }
        .social-icons {
            display: flex;
            gap: clamp(0.3rem, 1vw, 0.4rem);
        }
        .social-icon {
            width: clamp(36px, 9vw, 40px);
            height: clamp(36px, 9vw, 40px);
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.9rem, 3vw, 1rem);
            text-decoration: none;
            transition: all 0.3s;
            overflow: hidden;
        }
        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-icon:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }


        /* Products Grid - Perfect Responsive */
        .products-section { 
            max-width: 1200px; 
            margin: clamp(1.5rem, 5vw, 2rem) auto; 
            padding: 0 clamp(0.8rem, 3vw, 1rem); 
        }
        .section-title { 
            text-align: center; 
            font-size: clamp(1.6rem, 6vw, 2.5rem); 
            margin-bottom: clamp(1.5rem, 5vw, 2rem); 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 800; 
        }
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: clamp(2rem, 8vw, 3rem);
            color: #666;
            font-size: clamp(1.1rem, 3vw, 1.2rem);
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #ddd;
        }
        .products-grid { 
            display: grid; 
            gap: clamp(1rem, 3vw, 1.8rem); 
        }
        .product-card { 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.12); 
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            cursor: pointer; 
        }
        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.2); 
        }
        .product-image { 
            width: 100%; 
            height: clamp(160px, 32vw, 240px); 
            object-fit: cover; 
            background: #f8f9fa;
        }
        .product-info { 
            padding: clamp(1rem, 4vw, 1.2rem); 
        }
        .product-category { 
            color: #667eea; 
            font-size: clamp(0.75rem, 2.5vw, 0.85rem); 
            font-weight: 600; 
            margin-bottom: 0.4rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        .product-name { 
            font-size: clamp(1rem, 3.5vw, 1.2rem); 
            font-weight: 700; 
            margin-bottom: 0.4rem; 
            color: #2c3e50; 
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .product-price { 
            font-size: clamp(1.1rem, 4vw, 1.3rem); 
            font-weight: 800; 
            color: #e74c3c; 
            margin-bottom: 0.4rem; 
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.3rem;
        }
        .old-price { 
            color: #999; 
            text-decoration: line-through; 
            font-size: clamp(0.85rem, 2.8vw, 1rem); 
        }
        .discount-badge { 
            background: linear-gradient(135deg, #ff6b6b, #ee5a24); 
            color: white; 
            padding: 0.25rem 0.6rem; 
            border-radius: 12px; 
            font-size: clamp(0.7rem, 2.5vw, 0.75rem); 
            font-weight: 700; 
        }
        .product-description {
            font-size: clamp(0.8rem, 2.8vw, 0.9rem);
            color: #666;
            margin-bottom: clamp(0.8rem, 3vw, 1rem);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .view-details-btn { 
            width: 100%; 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%); 
            color: white; 
            border: none; 
            padding: clamp(0.8rem, 3vw, 0.9rem); 
            border-radius: 12px; 
            font-size: clamp(0.9rem, 2.8vw, 1rem); 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s; 
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            touch-action: manipulation;
        }
        .view-details-btn:hover, .view-details-btn:active { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(40,167,69,0.4); 
        }


        /* MODAL STYLES - Fully Responsive - CHANGED FOR 2 IMAGES PER ROW */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: white;
            margin: clamp(1rem, 5vh, 2rem) auto;
            border-radius: 25px;
            width: clamp(320px, 95%, 600px);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }
        .close-modal {
            position: absolute;
            right: 1rem;
            top: 1rem;
            background: none;
            border: none;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #666;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            z-index: 10;
        }
        .close-modal:hover {
            color: #e74c3c;
            background: rgba(231,76,60,0.1);
            transform: scale(1.1);
        }
        .modal-header {
            padding: clamp(1.5rem, 5vw, 2rem) clamp(1.5rem, 5vw, 2rem) clamp(1rem, 4vw, 1.5rem);
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }
        .modal-product-name {
            font-size: clamp(1.3rem, 5vw, 2rem);
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .modal-category {
            color: #667eea; 
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .modal-body {
            padding: clamp(1rem, 4vw, 1.5rem) clamp(1.5rem, 5vw, 2rem);
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            flex: 1;
            min-width: 100px;
        }
        .detail-value {
            color: #666;
            font-size: clamp(0.9rem, 3vw, 1rem);
            flex: 2;
        }
        /* CHANGED: 2 IMAGES PER ROW ON ALL DEVICES */
        .modal-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns always */
            gap: clamp(0.6rem, 1.5vw, 0.8rem);
            margin: 1.5rem 0;
        }
        .modal-image {
            width: 100%;
            height: clamp(120px, 22vw, 160px); /* Adjusted height for 2-column layout */
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.3s;
        }
        .modal-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        .whatsapp-order-btn {
            width: 100%;
            background: #25D366;
            color: white;
            border: none;
            padding: clamp(1rem, 4vw, 1.2rem);
            border-radius: 12px;
            font-size: clamp(1rem, 3.5vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            min-height: 48px;
        }
        .whatsapp-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37,211,102,0.4);
        }


        /* FULLSCREEN IMAGE MODAL */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            object-fit: contain;
        }


        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }


        /* PERFECT RESPONSIVE BREAKPOINTS */
        /* Mobile - up to 480px */
        @media (max-width: 480px) {
            .hero { padding-top: clamp(90px, 25vw, 110px); }
            .filter-row { 
                flex-direction: column;
                align-items: stretch;
                gap: clamp(1rem, 4vw, 1.2rem);
            }
            .search-wrapper { 
                max-width: 100%;
                min-width: 100%;
            }
            .right-filters {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                gap: 0.8rem;
            }
            .category-dropdown {
                flex: 1;
                min-width: 120px;
            }
            .social-filters {
                gap: 0.4rem;
            }
            .follow-text { 
                display: none; 
            }
            .products-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 0.9rem; 
            }
            .modal-content {
                margin: 0.5rem;
                width: calc(100% - 1rem);
            }
            /* 2 images per row on mobile too */
            .modal-images {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.6rem;
            }
            .modal-image {
                height: 110px;
            }
        }
        
        /* Small Tablet - 481px to 768px */
        @media (min-width: 481px) and (max-width: 768px) {
            .products-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 1.2rem; 
            }
            .follow-text { display: inline; }
            .filter-row { 
                flex-direction: column;
                gap: 1rem;
            }
            .search-wrapper { 
                max-width: 100%;
            }
        }
        
        /* Tablet - 769px to 1024px */
        @media (min-width: 769px) and (max-width: 1024px) {
            .products-grid { 
                grid-template-columns: repeat(3, 1fr); 
                gap: 1.4rem; 
            }
            .filter-row { flex-direction: row; }
        }
        
        /* Desktop - 1025px+ */
        @media (min-width: 1025px) {
            .products-grid { 
                grid-template-columns: repeat(4, 1fr); 
                gap: 1.8rem; 
            }
        }


        /* Loading Animation */
        .products-grid:empty::after {
            content: "Loading beautiful resin products... âœ¨";
            grid-column: 1 / -1;
            text-align: center;
            padding: clamp(2rem, 8vw, 3rem);
            color: #667eea;
            font-size: clamp(1.1rem, 3vw, 1.2rem);
            font-weight: 600;
        }


        /* Prevent body scroll when modal open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>

<div id="productModal"
     class="modal"
     role="dialog"
     aria-modal="true"
     aria-labelledby="modalProductName"
     aria-hidden="true">

        <button class="close-modal"
                type="button"
                onclick="closeModal()"
                aria-label="Close product details">
            &times;
        </button>

            <div class="modal-category" id="modalCategory"></div>

<script>
const WHATSAPP_NUMBER = "919579590991";
const PRODUCTS_KEY = "kartiki_products";
const CATEGORIES_KEY = "kartiki_categories";

let products = [];
let categories = [];
let currentFilteredProducts = [];

/* ================= LOAD DATA ================= */
function loadData() {
    try {
        products = JSON.parse(localStorage.getItem(PRODUCTS_KEY)) || [];
        categories = JSON.parse(localStorage.getItem(CATEGORIES_KEY)) || [
            "Bridal Resin","Groom Resin","Gifts","Wall Decor","Jewelry"
        ];
    } catch {
        products = [];
        categories = [];
    }
}

/* ================= CATEGORY ================= */
function populateCategoryDropdown() {
    const select = document.getElementById("categorySelect");
    select.innerHTML = `<option value="all">All Categories</option>`;
    categories.forEach(cat => {
        select.innerHTML += `<option value="${cat}">${cat}</option>`;
    });
}

/* ================= DISPLAY ================= */
function displayProducts(list = products) {
    const grid = document.getElementById("productsGrid");
    grid.innerHTML = "";
    currentFilteredProducts = list;

    if (!list.length) {
        grid.innerHTML = `<div class="no-results">No products found ðŸ˜”</div>`;
        return;
    }

    list.forEach((p, i) => {
        const img = p.images?.[0] || "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400";
        grid.innerHTML += `
        <div class="product-card" onclick="viewProductDetails(${i})">
            <img src="${img}" class="product-image">
            <div class="product-info">
                <div class="product-category">${p.category}</div>
                <div class="product-name">${p.name}</div>
                <div class="product-price">â‚¹${p.price}</div>
                <p class="product-description">${p.description || ""}</p>
                <button class="view-details-btn">
                    <i class="fas fa-eye"></i> View Details
                </button>
            </div>
        </div>`;
    });
}

/* ================= MODAL ================= */
function viewProductDetails(i) {
    const p = currentFilteredProducts[i];
    if (!p) return;

    document.getElementById("modalProductName").textContent = p.name;
    document.getElementById("modalCategory").textContent = p.category;

    let body = `
        <div class="detail-row"><span class="detail-label">Price</span><span>â‚¹${p.price}</span></div>
        <div class="detail-row"><span class="detail-label">Description</span><span>${p.description || ""}</span></div>
    `;

    /* ===== FIXED DYNAMIC IMAGE GRID ===== */
    if (p.images?.length) {
        body += `<div class="modal-images">`;
        p.images.forEach(img => {
            body += `<img src="${img}" class="modal-image" onclick="openImageFullscreen('${img}','${p.name}')">`;
        });
        body += `</div>`;
    }

    body += `
        <button class="whatsapp-order-btn"
        onclick="orderProduct('${p.name}','â‚¹${p.price}','${p.category}')">
        <i class="fab fa-whatsapp"></i> Order Now on WhatsApp
        </button>
    `;

    document.getElementById("modalBody").innerHTML = body;
    document.getElementById("productModal").style.display = "block";
    document.body.classList.add("modal-open");
}

/* ================= FILTERS ================= */
function filterByDropdown() {
    applyFilters();
}

function performSearch() {
    applyFilters();
}

function applyFilters() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const cat = document.getElementById("categorySelect").value;

    const filtered = products.filter(p =>
        (cat === "all" || p.category === cat) &&
        (p.name.toLowerCase().includes(q) ||
         p.description?.toLowerCase().includes(q))
    );

    displayProducts(filtered);
}

/* ================= OTHER ================= */
function closeModal() {
    document.getElementById("productModal").style.display = "none";
    document.body.classList.remove("modal-open");
}

function openImageFullscreen(src,name){
    const d=document.createElement("div");
    d.className="fullscreen-modal";
    d.innerHTML=`<img src="${src}" class="fullscreen-image"><span onclick="this.parentElement.remove()">Ã—</span>`;
    document.body.appendChild(d);
}

function orderProduct(n,p,c){
    const msg=`*Kartiki Resin Arts*%0AProduct :- ${n}%0APrice :- ${p}%0ACategory :- ${c}%0A%0A*Please Confirm Following Details :-* %0AProduct Quantity :- %0ACustomization :- %0ADelivery Address :-`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
}

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded",()=>{
    loadData();
    populateCategoryDropdown();
    displayProducts();
});
</script>
</script>
